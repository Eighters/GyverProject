imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

# Doctrine Configuration PRODUCTION
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"

# Mailer Config Prod
swiftmailer:
    transport:  %mailer_transport%
    host:       %mailcatcher_host%
    port:       %mailcatcher_port%
    username:   %mailcatcher_user%
    password:   %mailcatcher_user%
